name: Pipeline

on:
  push:
    branches: [ main ]

jobs:
  test:
    # ubuntu is de runner
    runs-on: ubuntu-latest
    steps:
        # gaat alles van de repository code in de runner steken
      - name: Checkout repository code into runner
        uses: actions/checkout@v2
        # validator runnen om te zien of de webpagina goed gebouwd is
      - name: Check HTML and CSS with HTML5 Validator
        uses: Cyb3r-Jak3/html5validator-action@v7.2.0
        with:
          root: ./
          css: true
  delivery:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout repository code into runner
        uses: actions/checkout@v2
      - name: Build the Docker image
        run: docker build -t ${{ secrets.DOCKERHUB_USERNAME}}/test-website:latest .
      - name: Log in to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME}}
          password: ${{ secrets.DOCKERHUB_PASSWORD}}
      - name: Push the image to Docker Hub
        run: docker push ${{ secrets.DOCKERHUB_USERNAME}}/test-website:latest